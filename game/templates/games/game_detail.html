<!-- game_detail.html -->
{% extends "base.html" %}
{% static %}

{% block title %}{{game.title}}{% endblock title %}

{% block content %}
<div class="p-8 flex flex-col space-y-4">
    <h2 class="text-2xl font-bold mb-4">Game Details</h2>

    <img class="size-52" src="{% static 'game.game_pic' %} alt="{{ game.title }}">
    <ul>
        <li><strong>Title:</strong> {{ games.title }}</li>
        <li><strong>Genre:</strong> {{ games.genre }}</li>
        <li><strong>Release Date:</strong> {{ games.release_date }}</li>
        <li><strong>Price:</strong> ${{ games.price }}</li>
    </ul>
    <a href="{% url 'game_list' %}" class="bg-blue-500 w-16 hover:bg-blue-700 text-white font-bold py-2 px-2 ml-4 mr-4 mt-4 rounded">Back</a>
</div>
{% endblock content %}
